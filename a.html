<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¡ VÃ²ng Quay May Máº¯n</title>
  <style>
    body {
      background: radial-gradient(circle at top, #222, #000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h2 {
      color: #FFD700;
      margin-top: 10px;
    }
    canvas {
      margin-top: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    #spinBtn {
      background: #FFD700;
      color: #000;
      border: none;
      font-size: 18px;
      padding: 10px 30px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    #spinBtn:hover {
      background: #fff200;
    }
  </style>
</head>
<body>
  <h2>ğŸ¯ Click Ä‘á»ƒ quay may máº¯n!</h2>
  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button id="spinBtn">Quay Ngay ğŸ¡</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");

    const prizes = ["ğŸ’° 100K", "ğŸ QuÃ  bÃ­ máº­t", "ğŸ€ May máº¯n láº§n sau", "ğŸŸï¸ Voucher", "ğŸ’µ 200K", "ğŸ‰ Giáº£i Ä‘áº·c biá»‡t"];
    const colors = ["#FF5733","#33FF57","#3357FF","#FF33A1","#FFC300","#8E44AD"];

    let arc = Math.PI / (prizes.length / 2);
    let startAngle = 0;
    let spinAngle = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let spinning = false;

    function drawWheel() {
      const outsideRadius = 190;
      const textRadius = 140;
      const insideRadius = 40;

      ctx.clearRect(0,0,400,400);

      for(let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
        ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(200 + Math.cos(angle + arc / 2) * textRadius, 
                      200 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        const text = prizes[i];
        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
        ctx.restore();
      }

      // MÅ©i tÃªn
      ctx.fillStyle = "#FFD700";
      ctx.beginPath();
      ctx.moveTo(200 - 10, 20);
      ctx.lineTo(200 + 10, 20);
      ctx.lineTo(200, 60);
      ctx.closePath();
      ctx.fill();
    }

    function rotateWheel() {
      spinAngle += Math.PI / 30;
      startAngle += spinAngle * 0.02;
      drawWheel();

      if (spinTime < spinTimeTotal) {
        requestAnimationFrame(rotateWheel);
        spinTime += 16;
      } else {
        stopRotateWheel();
      }
    }

    function stopRotateWheel() {
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - (degrees % 360)) / arcd) % prizes.length;
      const prize = prizes[index];
      spinning = false;
      alert("ğŸ‰ ChÃºc má»«ng báº¡n nháº­n Ä‘Æ°á»£c: " + prize);
      window.parent.postMessage({type: "SPIN_RESULT", prize: prize}, "*");
    }

    spinBtn.addEventListener("click", function() {
      if (spinning) return;
      spinning = true;
      spinAngle = Math.random() * 10 + 10;
      spinTime = 0;
      spinTimeTotal = 3000 + Math.random() * 2000;
      rotateWheel();
    });

    drawWheel();
  </script>
</body>
</html>
